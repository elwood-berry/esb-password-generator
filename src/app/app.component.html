<div id="demo-container" class="" fxLayout="row">
  <div fxFlex="20%">
    <!-- EMPTY COLUMN -->
  </div>
  <div fxFlex="60%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Password Generator</mat-card-title>
        <mat-card-subtitle>Brought to you by
          <a href="https://www.elwoodberry.com" target="_blank">Elwood Berry</a>
          from
          <a href="https://www.elwoodberry.com" target="_blank">ElwoodBerry.com</a>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="elwood-row" fxLayout="row">
          <div class="elwood-column" fxFlex="50%">
            <!-- FORM: PASSWORD GENERATOR -->
            <form class="password-generator-form" fxLayout="column">
              <!-- 
                INPUT: PASSWORD LENGTH
              -->
              <mat-form-field class="" appearance="fill">
                <mat-label>Enter Length</mat-label>
                <input
                  #passwordLength
                  matInput
                  placeholder="How long is the password?"
                  value=""
                  (keyup.enter)="updatePasswordLength(passwordLength.value)"
                  (blur)="updatePasswordLength(passwordLength.value)"
                  type="number"
                />
              </mat-form-field>
              <!-- 
                INPUT: CHECKBOXES
              -->
              <mat-checkbox (change)="useNumbers()" class="">Use Numbers</mat-checkbox>

              <mat-checkbox (change)="useSymbols()" class="">Use Symbols</mat-checkbox>

              <mat-checkbox (change)="useLetters()" class="">Use Letters</mat-checkbox>

              <!-- 
                BUTTON: GENERATE PASSWORD!
              -->
              <button mat-stroked-button (click)="onButtonClick()">Generate Password!</button>
            </form>
          </div>
          <div class="elwood-column" fxFlex="50%" fxLayout="column">
            <div class="displayNewPassword">{{ password }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="20%">
    <!-- EMPTY COLUMN -->
  </div>
</div>
