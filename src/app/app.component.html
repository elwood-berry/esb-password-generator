<mat-card>
  <mat-card-header>
    <mat-card-title>Card title</mat-card-title>
    <mat-card-subtitle> Card subtitle</mat-card-subtitle>
    <img
      mat-card-avatar
      src="https://cdn0.iconfinder.com/data/icons/brown-bunny-emoticon-filled/64/emoji_animal_avatar_rabbit_bunny_cute-02-512.png"
    />
  </mat-card-header>

  <img
    mat-card-image
    src="https://img.nerdburglars.net/wp-content/uploads/2021/03/psn-password-generator.jpg"
    alt="An Image For PASSWORD GENERATOR"
  />

  <mat-card-content>
    <mat-card-title-group>
      <mat-card-title>Card title</mat-card-title>
      <mat-card-subtitle> Card subtitle</mat-card-subtitle>
      <img mat-card-sm-image src="https://cdn0.iconfinder.com/data/icons/brown-bunny-emoticon-filled/64/emoji_animal_avatar_rabbit_bunny_cute-02-512.png">
<img mat-card-md-image src="https://cdn0.iconfinder.com/data/icons/brown-bunny-emoticon-filled/64/emoji_animal_avatar_rabbit_bunny_cute-02-512.png">
<img mat-card-lg-image src="https://cdn0.iconfinder.com/data/icons/brown-bunny-emoticon-filled/64/emoji_animal_avatar_rabbit_bunny_cute-02-512.png">
    </mat-card-title-group>

    Primary card content. Intended for blocks of text
  </mat-card-content>

  <mat-card-actions
    >Container for buttons at the bottom of the card</mat-card-actions
  >
  <mat-card-footer>Footer</mat-card-footer>
</mat-card>
