        <div class="elwood-row" fxLayout="row">
          <div class="elwood-column" fxFlex="50%">
            <!-- FORM: PASSWORD GENERATOR -->
            <form class="password-generator-form" fxLayout="column">
              <!-- 
                INPUT: PASSWORD LENGTH
              -->
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter Length</mat-label>
                <input
                  matInput
                  placeholder="How long is the password?"
                  value=""
                />
              </mat-form-field>
              <!-- 
                INPUT: CHECKBOXES
              -->
              <mat-checkbox class="">Use Numbers</mat-checkbox>

              <mat-checkbox class="">Use Symbols</mat-checkbox>

              <mat-checkbox class="">Use Letters</mat-checkbox>

              <!-- 
                INPUT: BUTTON(s)
              -->
              <button mat-stroked-button (click)="onButtonClick()">
                Generate Password!
              </button>
            </form>
          </div>
          <div class="elwood-column" fxFlex="50%" fxLayout="column">
            Primary card content. Intended for blocks of text

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>New Passowrd</mat-label>
              <input matInput disabled [value]="password" />
              <!-- <input matInput disabled [value]="getPassword()" /> -->
            </mat-form-field>

            <div>{{ password }}</div>
            <div>{{ showPassword() }}</div>

          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>Container for buttons at the bottom of the card</mat-card-actions>
      <mat-card-footer>Footer</mat-card-footer>
